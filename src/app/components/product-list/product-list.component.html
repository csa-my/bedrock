<div>
  @if (products.length > 0) {
  <div>
    @for (product of products; track product.id) {
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <img [src]="product.thumbnail" alt="{{ product.title }}" />
    }
  </div>
  }
</div>
<div>
  @if (products.length === 0) {
  <p>No products available.</p>
  }
</div>
